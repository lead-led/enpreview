name: Release Windows

on:
    push:
        tags:
            - 'v*'

jobs:
    release-windows:
        runs-on: windows-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install dependencies
              shell: bash
              run: |
                  rm package-lock.json
                  npm install

            - name: Build Svelte
              run: npm run build:svelte
              env:
                  NODE_ENV: production

            - name: Build and Publish Windows
              run: npx electron-builder --config electron-builder.json --publish always --win
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
